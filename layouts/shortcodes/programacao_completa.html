<div class="programacao-itens">
  {{ range $.Site.Data.programacao_completa }}
  <div class="programacao-item">
    <header class="programacao-item-header">
      <div class="programacao-item-infos">
        <div class="programacao-item-horario colorido">
          <span>{{ .horario }}00</span>
        </div>
        <h4 class="programacao-item-titulo colorido">
          {{ if .tipo }}<span class="programacao-item-tipo">{{ .tipo }} </span>{{ end }}<!--
          --><span>{{ .titulo }} </span><span class="programacao-item-pessoa">{{ .proponente | safeHTML }}</span>
        </h4>
      </div>
      {{ if .imagem }}
      <div class="programacao-item-thumb">
        <img src='{{ absURL "" }}images/{{ .imagem }}' alt="" />
      </div>
      {{ end }}
    </header>
    <div class="programacao-item-conteudo">
      <div class="programacao-item-descricao">
        <!-- {{ replace .descricao "\n" "<br />" | safeHTML }} -->
        {{ .descricao | markdownify }}
      </div>
      <div class="programacao-item-minibios">
        <!-- {{ replace .descricao "\n" "<br />" | safeHTML }} -->
        {{ .minibio | markdownify }}
      </div>
      <div class="cta">
        <a href="https://www.youtube.com/@ProcessingCommunityDayBrasil" class="botao" target="blank">Assistir no YouTube</a>
      </div>
    </div>
  </div>

  {{ end }}
</div>
