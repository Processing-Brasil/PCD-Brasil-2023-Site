<div class="programacao-itens">
    {{ range $.Site.Data.programacao_teste }}
    <div class="programacao-item">

        <header class="programacao-item-header">
            <div class="programacao-item-infos">
                <h4 class="programacao-item-titulo">
                    {{ if .tipo }}<span class="programacao-item-tipo">{{ .tipo }}: </span>{{ end }}
                    {{ .titulo }}</h4>
                <div class="programacao-item-pessoa">{{ .proponente | safeHTML }}</div>
                <div class="programacao-item-horario">
                    <p>{{ .horario }}</p>
                </div>
            </div>
            {{ if .url_imagem }}
            <div class="programacao-item-thumb">
                <img src="{{ .url_imagem }}" alt="">
            </div>
            {{ end }}
        </header>
        <div class="infoextra">
            <div class="programacao-item-description">
                {{ replace .descricao "\n" "<br />" | safeHTML }}
            </div>
        </div>
        <div class="cta">
            {{ if .url_youtube }}
            <a href="{{ .url_youtube }}" class="botao" target="blank">Assistir no YouTube</a>
            {{ end }}
        </div>
    </div>
    
    {{ end }}

</div>
